<!DOCTYPE html>
<html>
<head>
    <title>STREET Admin - Get Auth Token</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 { color: #84cc16; }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background: #84cc16;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #65a30d;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 4px;
            word-break: break-all;
        }
        .success { background: #d1fae5; }
        .error { background: #fee2e2; }
    </style>
</head>
<body>
    <h1>Get Auth Token for Admin Portal</h1>

    <div class="form-group">
        <label>Backend URL:</label>
        <input type="text" id="apiUrl" value="http://localhost:8080/v1" />
    </div>

    <h2>Vendor Login</h2>
    <div class="form-group">
        <label>Email:</label>
        <input type="email" id="vendorEmail" placeholder="vendor@example.com" />
    </div>
    <div class="form-group">
        <label>Password:</label>
        <input type="password" id="vendorPassword" placeholder="password" />
    </div>
    <button onclick="loginVendor()">Get Vendor Token</button>

    <h2>User OTP Login</h2>
    <div class="form-group">
        <label>Phone:</label>
        <input type="tel" id="userPhone" placeholder="+447123456789" />
    </div>
    <button onclick="requestOTP()">Request OTP</button>
    <div class="form-group" style="margin-top: 10px;">
        <label>OTP Code:</label>
        <input type="text" id="otpCode" placeholder="Enter code from console" />
    </div>
    <button onclick="verifyOTP()">Verify OTP & Get Token</button>

    <div id="result"></div>

    <script>
        function showResult(message, isSuccess) {
            const result = document.getElementById('result');
            result.className = 'result ' + (isSuccess ? 'success' : 'error');
            result.innerHTML = message;
        }

        async function loginVendor() {
            const apiUrl = document.getElementById('apiUrl').value;
            const email = document.getElementById('vendorEmail').value;
            const password = document.getElementById('vendorPassword').value;

            try {
                const response = await fetch(`${apiUrl}/auth/vendor/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok && data.data?.accessToken) {
                    const token = data.data.accessToken;
                    localStorage.setItem('auth_token', token);
                    showResult(`
                        <strong>Success!</strong> Token saved to localStorage.<br><br>
                        <strong>Token:</strong> ${token}<br><br>
                        <strong>Next:</strong> Open your admin portal and it will use this token automatically!
                    `, true);
                } else {
                    showResult(`<strong>Error:</strong> ${data.message || 'Login failed'}`, false);
                }
            } catch (error) {
                showResult(`<strong>Error:</strong> ${error.message}`, false);
            }
        }

        async function requestOTP() {
            const apiUrl = document.getElementById('apiUrl').value;
            const phone = document.getElementById('userPhone').value;

            try {
                const response = await fetch(`${apiUrl}/auth/request-otp`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone })
                });

                const data = await response.json();

                if (response.ok) {
                    showResult(`
                        <strong>OTP Sent!</strong><br><br>
                        ${JSON.stringify(data, null, 2)}<br><br>
                        Check your phone or backend console for the OTP code, then enter it above.
                    `, true);
                } else {
                    showResult(`<strong>Error:</strong> ${data.message || 'OTP request failed'}`, false);
                }
            } catch (error) {
                showResult(`<strong>Error:</strong> ${error.message}`, false);
            }
        }

        async function verifyOTP() {
            const apiUrl = document.getElementById('apiUrl').value;
            const phone = document.getElementById('userPhone').value;
            const code = document.getElementById('otpCode').value;

            try {
                const response = await fetch(`${apiUrl}/auth/verify-otp`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone, code })
                });

                const data = await response.json();

                if (response.ok && data.data?.accessToken) {
                    const token = data.data.accessToken;
                    localStorage.setItem('auth_token', token);
                    showResult(`
                        <strong>Success!</strong> Token saved to localStorage.<br><br>
                        <strong>Token:</strong> ${token}<br><br>
                        <strong>Next:</strong> Open your admin portal and it will use this token automatically!
                    `, true);
                } else {
                    showResult(`<strong>Error:</strong> ${data.message || 'OTP verification failed'}`, false);
                }
            } catch (error) {
                showResult(`<strong>Error:</strong> ${error.message}`, false);
            }
        }
    </script>
</body>
</html>
